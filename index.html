<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link id="theme" rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Calculator app</title>
</head>
<body>
  <div class="container">
    <div class="theme-container">
      <small class="smallTheme">calc</small>
      <div class="theme">
       <small class="toggleTheme">THEME</small>
       <div class="toggleBar">
         <div class="toggle123">1 2 3</div>
         <button class="toggleRadio" value="0"></button>
         <button class="toggleRadio" value="1"></button>
         <button class="toggleRadio" value="2"></button>
       </div>
      </div>
    </div>
    <div class="result-container">
      <input type="text" class="result" readonly></input>
    </div>
    <div class="numbers-container">
      <button class="number" value="7" onclick="display('7')">7</button>
      <button class="number" value="8" onclick="display('8')">8</button>
      <button class="number" value="9" onclick="display('9')">9</button>
      <button id="del" onclick="deleteKey()">DEL</button>
      <button class="number" value="4" onclick="display('4')">4</button>
      <button class="number" value="5" onclick="display('5')">5</button>
      <button class="number" value="6" onclick="display('6')">6</button>
      <button class="operator" value="+" onclick="display('+')">+</button>
      <button class="number" value="1" onclick="display('1')">1</button>
      <button class="number" value="2" onclick="display('2')">2</button>
      <button class="number" value="3" onclick="display('3')">3</button>
      <button class="operator" value="-"onclick="display('-')">-</button>
      <button class="operator" value="." onclick="display('.')">.</button>
      <button class="number" value="0" onclick="display('0')">0</button>
      <button class="operator" value="/" onclick="display('/')">/</button>
      <button class="operator" value="*" onclick="display('*')">x</button>
      <button id="reset" onclick="resetScreen()">RESET</button>
      <button id="result" value="=" onclick="solve()">=</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
